<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Path to Investment Banking - TMT Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Anthropic-inspired Color Palette */
        :root {
            --anthropic-manila: #F8F1E4;
            --anthropic-kraft: #D4A37F;
            --anthropic-terracotta: #CC786C;
            --anthropic-slate: #2C2C2C;
            --anthropic-cloud-dark: #6B6B6B;
            --anthropic-cloud-medium: #8A8A8A;
            --anthropic-cloud-light: #C5C5C5;
        }

        .text-anthropic-manila { color: var(--anthropic-manila); }
        .text-anthropic-kraft { color: var(--anthropic-kraft); }
        .text-anthropic-terracotta { color: var(--anthropic-terracotta); }
        .text-anthropic-slate { color: var(--anthropic-slate); }
        .text-anthropic-cloud-dark { color: var(--anthropic-cloud-dark); }
        .text-anthropic-cloud-medium { color: var(--anthropic-cloud-medium); }
        .text-anthropic-cloud-light { color: var(--anthropic-cloud-light); }
        
        .bg-anthropic-manila { background-color: var(--anthropic-manila); }
        .bg-anthropic-kraft { background-color: var(--anthropic-kraft); }
        .bg-anthropic-terracotta { background-color: var(--anthropic-terracotta); }
        .bg-anthropic-slate { background-color: var(--anthropic-slate); }
        .bg-anthropic-cloud-dark { background-color: var(--anthropic-cloud-dark); }
        .bg-anthropic-cloud-medium { background-color: var(--anthropic-cloud-medium); }
        .bg-anthropic-cloud-light { background-color: var(--anthropic-cloud-light); }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- Investment Banking Roadmap Section -->
    <section class="py-32 px-8" style="background: linear-gradient(to bottom, #F8F1E4 0%, #FAF6EE 15%, #FAF6EE 85%, #F8F1E4 100%);">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-24">
                <h2 class="text-4xl lg:text-5xl font-light tracking-tight text-anthropic-slate mb-4 leading-tight">
                    Your Path to Investment Banking
                </h2>
                <p class="text-lg text-anthropic-cloud-medium font-light">
                    $100 â†’ $100K job
                </p>
            </div>

            <!-- Minimalist Roadmap -->
            <div class="relative pb-32">
                <!-- Thin flowing line -->
                <svg class="absolute left-0 top-32 w-full h-1" style="z-index: 0;" preserveAspectRatio="none">
                    <path 
                        d="M 0 2 C 200 2, 200 2, 400 2 C 600 2, 600 2, 800 2 C 1000 2, 1000 2, 1200 2" 
                        stroke="#D4A37F" 
                        stroke-width="1" 
                        fill="none" 
                        opacity="0.3"
                    />
                </svg>

                <!-- Bracket connecting steps 2, 3, 4 -->
                <svg class="absolute hidden md:block" style="left: 24%; top: 145px; width: 52%; height: 80px; z-index: 0;" viewBox="0 0 520 80">
                    <path 
                        d="M 30 0 L 30 40 L 260 40 L 260 65" 
                        stroke="#CC786C" 
                        stroke-width="1.5" 
                        fill="none"
                        opacity="0.5"
                    />
                    <path 
                        d="M 490 0 L 490 40 L 260 40" 
                        stroke="#CC786C" 
                        stroke-width="1.5" 
                        fill="none"
                        opacity="0.5"
                    />
                </svg>
                <div class="absolute text-center hidden md:block" style="left: 43%; top: 225px; z-index: 1;">
                    <p class="text-sm text-anthropic-terracotta font-light italic">TMT Bot take care of these</p>
                </div>

                <!-- Steps in horizontal flow -->
                <div class="grid grid-cols-1 md:grid-cols-5 gap-16 relative" style="z-index: 1;">
                    
                    <!-- Step 1 -->
                    <div class="text-center" data-testid="roadmap-step-1">
                        <div class="w-3 h-3 rounded-full bg-anthropic-cloud-light mx-auto mb-10 opacity-40"></div>
                        <div class="space-y-2">
                            <div class="text-xs tracking-widest text-anthropic-cloud-medium uppercase">Step 1</div>
                            <h3 class="text-lg font-light text-anthropic-slate">Technicals</h3>
                            <p class="text-sm text-anthropic-cloud-medium font-light px-2" style="margin-top: 70px;">Technicals only check the box and are not that hard to self-study, so leave to our competitors to do them</p>
                        </div>
                    </div>

                    <!-- Step 2 -->
                    <div class="text-center cursor-pointer group" data-testid="roadmap-step-2" onclick="toggleRoadmapStep(2)">
                        <div class="w-3 h-3 rounded-full bg-anthropic-terracotta mx-auto mb-10 transition-all group-hover:scale-150"></div>
                        <div class="space-y-2">
                            <div class="text-xs tracking-widest text-anthropic-terracotta uppercase">Step 2</div>
                            <h3 class="text-lg font-light text-anthropic-slate group-hover:text-anthropic-terracotta transition-colors">Networking</h3>
                            <p class="text-xs text-anthropic-cloud-dark font-light mt-3 px-2 opacity-0"></p>
                        </div>
                    </div>

                    <!-- Step 3 -->
                    <div class="text-center cursor-pointer group" data-testid="roadmap-step-3" onclick="toggleRoadmapStep(3)">
                        <div class="w-3 h-3 rounded-full bg-anthropic-terracotta mx-auto mb-10 transition-all group-hover:scale-150"></div>
                        <div class="space-y-2">
                            <div class="text-xs tracking-widest text-anthropic-terracotta uppercase">Step 3</div>
                            <h3 class="text-lg font-light text-anthropic-slate group-hover:text-anthropic-terracotta transition-colors">Behavioral</h3>
                            <p class="text-xs text-anthropic-cloud-dark font-light mt-3 px-2 opacity-0"></p>
                        </div>
                    </div>

                    <!-- Step 4 -->
                    <div class="text-center cursor-pointer group" data-testid="roadmap-step-4" onclick="toggleRoadmapStep(4)">
                        <div class="w-3 h-3 rounded-full bg-anthropic-terracotta mx-auto mb-10 transition-all group-hover:scale-150"></div>
                        <div class="space-y-2">
                            <div class="text-xs tracking-widest text-anthropic-terracotta uppercase">Step 4</div>
                            <h3 class="text-lg font-light text-anthropic-slate group-hover:text-anthropic-terracotta transition-colors">Market Sense</h3>
                            <p class="text-xs text-anthropic-cloud-dark font-light mt-3 px-2 opacity-0"></p>
                        </div>
                    </div>

                    <!-- IB Offer -->
                    <div class="text-center" data-testid="roadmap-offer">
                        <div class="w-3 h-3 rounded-full bg-anthropic-kraft mx-auto mb-10" style="box-shadow: 0 0 20px rgba(212, 163, 127, 0.4);"></div>
                        <div class="space-y-2">
                            <div class="text-xs tracking-widest text-anthropic-kraft uppercase">Offer</div>
                            <h3 class="text-lg font-light text-anthropic-slate">IB Analyst</h3>
                        </div>
                    </div>

                </div>

                <!-- Floating Detail Panel -->
                <div id="roadmap-detail-panel" class="hidden absolute left-1/2 transform -translate-x-1/2 mt-16 max-w-2xl w-full px-4 transition-all duration-500 ease-out opacity-0" style="z-index: 10;">
                    <div class="bg-white/95 backdrop-blur-sm rounded-lg p-8 border border-anthropic-terracotta/10">
                        <div id="roadmap-detail-content">
                            <!-- Content filled by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let currentRoadmapStep = null;

        function toggleRoadmapStep(stepNumber) {
            const panel = document.getElementById('roadmap-detail-panel');
            const content = document.getElementById('roadmap-detail-content');
            
            const stepContent = {
                2: {
                    title: 'TMT BOT on Networking',
                    text: 'You can read briefs we provided on the coverage/product group of the banker you wanna connect. Once you read the most recent M&A deal and can have insights, you will more likely to get referral.'
                },
                3: {
                    title: 'TMT BOT on Behavioral',
                    text: 'In interviews, showcasing deep knowledge of a bank\'s past deals can make you stand out. TMT BOT lets you search each bank\'s deal history and provides insightful analysis. You can also switch to the TL;DR section to quickly reference key points during an interview.'
                },
                4: {
                    title: 'TMT BOT on Market Sense',
                    text: 'It is extremely important that you have intellectual curiosity on the market. That\'s why we provided 5 sectors for you not only to tackle specific interview/coffee chat/networking call, but also nail the interview and cultivate market sense in long term.'
                }
            };
            
            if (currentRoadmapStep === stepNumber) {
                // Close if clicking same step
                panel.classList.add('opacity-0');
                setTimeout(() => {
                    panel.classList.add('hidden');
                }, 300);
                currentRoadmapStep = null;
            } else {
                // Show new content
                const info = stepContent[stepNumber];
                content.innerHTML = `
                    <h4 class="text-base font-light text-anthropic-terracotta tracking-wide">${info.title}</h4>
                    <p class="text-sm text-anthropic-slate/80 leading-relaxed font-light">${info.text}</p>
                `;
                
                panel.classList.remove('hidden');
                setTimeout(() => {
                    panel.classList.remove('opacity-0');
                }, 50);
                currentRoadmapStep = stepNumber;
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - TMT Bot</title>
    <meta name="description" content="Access all TMT Bot market reports with comprehensive TMT, Healthcare, and Energy analysis.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'hsl(250, 100%, 69%)',
                        secondary: 'hsl(199, 100%, 50%)',
                        accent: 'hsl(266, 73%, 56%)',
                        dark: 'hsl(210, 100%, 15%)'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-primary {
            background: linear-gradient(135deg, hsl(250, 100%, 69%) 0%, hsl(266, 73%, 56%) 50%, hsl(199, 100%, 50%) 100%);
        }
    </style>
</head>
<body class="font-sans antialiased bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 gradient-primary rounded-lg flex items-center justify-center">
                            <svg class="text-white w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                        </div>
                        <span class="text-xl font-semibold text-gray-900" data-testid="text-logo">TMT Bot</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/static/dashboard.html" class="text-gray-600 hover:text-blue-600 transition-colors" data-testid="link-dashboard">Dashboard</a>
                    <a href="/static/ai.html" class="text-gray-600 hover:text-blue-600 transition-colors" data-testid="link-ai">AI Assistant</a>
                    <span class="text-gray-600" data-testid="text-welcome" id="welcome-text">Welcome, User</span>
                    <button onclick="logout()" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 transition-colors" data-testid="button-logout">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="md:flex md:items-center md:justify-between">
                <div class="flex-1 min-w-0">
                    <h1 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate" data-testid="text-reports-title">
                        Market Reports
                    </h1>
                    <p class="mt-1 text-sm text-gray-500" data-testid="text-reports-subtitle">
                        Comprehensive TMT, Healthcare, and Energy analysis and insights
                    </p>
                </div>
                <div class="mt-4 flex md:mt-0 md:ml-4">
                    <div class="relative">
                        <select id="sector-filter" class="appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2 pr-8 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" data-testid="select-sector-filter">
                            <option value="">All Sectors</option>
                            <option value="TMT">TMT</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Energy">Energy</option>
                            <option value="Consumer">Consumer</option>
                            <option value="Industrial">Industrial</option>
                        </select>
                        <svg class="absolute right-2 top-3 h-4 w-4 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reports Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="reports-grid">
            <!-- Loading state -->
            <div class="flex items-center justify-center py-12" id="loading-state">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <span class="ml-2 text-gray-600">Loading reports...</span>
            </div>
        </div>

        <!-- Empty state (hidden by default) -->
        <div id="empty-state" class="hidden text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900" data-testid="text-no-reports">No reports found</h3>
            <p class="mt-1 text-sm text-gray-500" data-testid="text-no-reports-description">
                Try adjusting your filters or subscribe to access more reports.
            </p>
            <div class="mt-6">
                <a href="/static/index.html#pricing" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" data-testid="button-subscribe-empty">
                    View Pricing Plans
                </a>
            </div>
        </div>
    </div>

    <!-- Report Modal -->
    <div id="report-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-gray-900" id="modal-title" data-testid="text-modal-title">Report Title</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600" data-testid="button-close-modal">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="modal-content" class="text-gray-700" data-testid="text-modal-content">
                    <!-- Report content will be loaded here -->
                </div>
                <div class="flex justify-end mt-6">
                    <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors" data-testid="button-modal-close">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allReports = [];
        let filteredReports = [];

        // API functions
        async function fetchWithAuth(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });

                if (response.status === 401) {
                    window.location.href = '/api/login';
                    return null;
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                return null;
            }
        }

        // Load user data
        async function loadUserData() {
            const user = await fetchWithAuth('/api/auth/user');
            if (user) {
                document.getElementById('welcome-text').textContent = 
                    `Welcome, ${user.firstName || user.email || 'User'}`;
            }
        }

        // Load reports
        async function loadReports() {
            const reports = await fetchWithAuth('/api/reports');
            const loadingState = document.getElementById('loading-state');
            const emptyState = document.getElementById('empty-state');
            const reportsGrid = document.getElementById('reports-grid');

            if (reports && reports.length > 0) {
                allReports = reports;
                filteredReports = [...allReports];
                displayReports(filteredReports);
                loadingState.style.display = 'none';
            } else {
                loadingState.style.display = 'none';
                emptyState.classList.remove('hidden');
            }
        }

        // Display reports
        function displayReports(reports) {
            const reportsGrid = document.getElementById('reports-grid');
            
            if (reports.length === 0) {
                reportsGrid.innerHTML = '';
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            }

            document.getElementById('empty-state').classList.add('hidden');
            
            const reportsHtml = `
                <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                    ${reports.map(report => `
                        <div class="bg-white overflow-hidden shadow rounded-lg border border-gray-200 hover:shadow-md transition-shadow" data-testid="card-report-${report.id}">
                            <div class="p-6">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <div class="w-10 h-10 gradient-primary rounded-lg flex items-center justify-center">
                                            <svg class="text-white w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                            </svg>
                                        </div>
                                    </div>
                                    <div class="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt class="text-sm font-medium text-gray-500 truncate" data-testid="text-report-sector-${report.id}">
                                                ${report.sector} Report
                                            </dt>
                                            <dd class="text-lg font-medium text-gray-900" data-testid="text-report-title-${report.id}">
                                                ${report.title}
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <div class="flex text-sm text-gray-500">
                                        <time datetime="${report.publishDate}" data-testid="text-report-date-${report.id}">
                                            ${new Date(report.publishDate).toLocaleDateString('en-US', { 
                                                year: 'numeric', 
                                                month: 'long', 
                                                day: 'numeric' 
                                            })}
                                        </time>
                                    </div>
                                    <p class="mt-2 text-sm text-gray-600 line-clamp-3" data-testid="text-report-description-${report.id}">
                                        ${report.description || 'Comprehensive market analysis with strategic insights and actionable recommendations.'}
                                    </p>
                                </div>
                                <div class="mt-6">
                                    <button onclick="viewReport('${report.id}')" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors" data-testid="button-view-report-${report.id}">
                                        View Report
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            reportsGrid.innerHTML = reportsHtml;
        }

        // Filter reports
        function filterReports() {
            const sectorFilter = document.getElementById('sector-filter').value;
            
            if (sectorFilter === '') {
                filteredReports = [...allReports];
            } else {
                filteredReports = allReports.filter(report => report.sector === sectorFilter);
            }
            
            displayReports(filteredReports);
        }

        // View report
        async function viewReport(reportId) {
            const report = await fetchWithAuth(`/api/reports/${reportId}`);
            if (report) {
                document.getElementById('modal-title').textContent = report.title;
                document.getElementById('modal-content').innerHTML = `
                    <div class="space-y-4">
                        <div class="flex justify-between items-center text-sm text-gray-500">
                            <span data-testid="text-modal-sector">${report.sector} Sector</span>
                            <span data-testid="text-modal-date">${new Date(report.publishDate).toLocaleDateString()}</span>
                        </div>
                        ${report.description ? `<p class="text-gray-700" data-testid="text-modal-description">${report.description}</p>` : ''}
                        <div class="prose max-w-none" data-testid="text-modal-content-body">
                            ${report.content ? `<p>${report.content}</p>` : `
                                <div class="text-center py-8 bg-gray-50 rounded-lg">
                                    <svg class="mx-auto h-8 w-8 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                    </svg>
                                    <p class="text-gray-600">Full report content available to subscribers</p>
                                    <a href="/static/index.html#pricing" class="inline-block mt-3 text-blue-600 hover:text-blue-700 font-medium">View Subscription Plans</a>
                                </div>
                            `}
                        </div>
                    </div>
                `;
                document.getElementById('report-modal').classList.remove('hidden');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('report-modal').classList.add('hidden');
        }

        // Logout function
        function logout() {
            window.location.href = '/api/logout';
        }

        // Event listeners
        document.getElementById('sector-filter').addEventListener('change', filterReports);

        // Close modal when clicking outside
        document.getElementById('report-modal').addEventListener('click', (e) => {
            if (e.target.id === 'report-modal') {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize page
        window.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            const user = await fetchWithAuth('/api/auth/user');
            if (!user) {
                window.location.href = '/api/login';
                return;
            }
            
            // Check for sector URL parameter and set filter
            const urlParams = new URLSearchParams(window.location.search);
            const sector = urlParams.get('sector');
            if (sector) {
                const sectorFilter = document.getElementById('sector-filter');
                sectorFilter.value = sector;
            }
            
            // Load data
            await Promise.all([
                loadUserData(),
                loadReports()
            ]);
            
            // Apply sector filter if set from URL parameter
            if (sector) {
                filterReports();
            }
        });
    </script>
</body>
</html>
